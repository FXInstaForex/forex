name: Java CI with Gradle

on:
  push:
    branches: [ "Forex_Code_v2", "main", "FXTrade_1VM" ]
  pull_request:
    branches: [ "Forex_Code_v2", "main", "FXTrade_1VM" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew      
      run: chmod +x gradlew

    - name: Build and Push Docker Image PartyA
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: wfsettlement1/fxinsta-sample
        tags: PartyA     
        dockerfile: ./Dockerfile_PartyA        
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image PartyB
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: wfsettlement1/fxinsta-sample
        tags: PartyB
        dockerfile: ./Dockerfile_PartyB        
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image PartyC
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: wfsettlement1/fxinsta-sample
        tags: PartyC
        dockerfile: ./Dockerfile_PartyC        
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker Image Notary
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: wfsettlement1/fxinsta-sample
        tags: Notary
        dockerfile: ./Dockerfile_Notary
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}        

    - name: Deploy to Azure VM1
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AZ_VM_IP1 }}
        username: ${{ secrets.AZ_VM_USERNAME_VM1 }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY_VM1 }}
        port: 22
        script: |
          eval "$(ssh-agent)"
          ssh-add - <<<"${{ secrets.VM_SSH_PRIVATE_KEY_VM1 }}"
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker run --name fxinsta_partya -d -p 50005:50005 wfsettlement1/fxinsta-sample:PartyA
          docker run --name fxinsta_partyb -d -p 50006:50006 wfsettlement1/fxinsta-sample:PartyB
          docker run --name fxinsta_partyc -d -p 50009:50009 wfsettlement1/fxinsta-sample:PartyC
          docker run --name fxinsta_notary -d wfsettlement1/fxinsta-sample:Notary           
#          docker run --name fxinsta_postgres -e POSTGRES_PASSWORD=my_password -d -p 5432:5432 postgres:11
